	<script>
		let content = document.querySelector("#content :nth-child(2)")
		console.log(content);

		/* alternativer:
				console.log(document.querySelector("#content");

			hvordan man får fat i de forskellige elementer:

				div = document.querySelector("#content div") - men hiver kun fat i den første div

				link = document.querySelector("#content a") - - men hiver kun fat i den første a

				div'er = document.querySelector("#content div + div") -  hiver fat i den første og den næste div

				billede = document.querySelector("#content img") - kun god mulighed hvis der kun er et billede

			:nth-child() = meget stærk selector

		*/
