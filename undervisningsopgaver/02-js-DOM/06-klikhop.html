<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		.firkant {
			height: 200px;
			width: 200px;
			line-height: 200px;
			text-align: center;
			background-color: green;
		}

		.cirkel {
			height: 200px;
			width: 200px;
			line-height: 200px;
			text-align: center;
			border-radius: 50%;
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="firkant">
	</div>

	<div class="cirkel">
	</div>

	<script>
		let firkantURL = "http://helf-kea.dk/test/frog.png";
		let cirkelURL = "http://helf-kea.dk/test/gris.png";

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("start");
			let firkant = document.querySelector(".firkant");
			let cirkel = document.querySelector(".cirkel");

			firkant.innerHTML = `<img src = ${firkantURL} alt= "grøns frø" >`;
			cirkel.innerHTML = `<img src = ${cirkelURL} alt= "lyserød gris">`;

			firkant.addEventListener("click", flyt);
			cirkel.addEventListener("click", stop);

			function flyt() {
				console.log("flyt");

				let firkantStart = firkant.innerHTML;
				firkant.innerHTML = cirkel.innerHTML;
				cirkel.innerHTML = firkantStart;
			}

			function stop() {
				firkant.removeEventListener("click", flyt);
			}
		}
	</script>
</body>

</html>
