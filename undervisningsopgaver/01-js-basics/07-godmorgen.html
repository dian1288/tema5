	<script>
		function getText() {
			let hours = new Date().getHours();

			if (hours >= 5 && hours < 10) {
				return `Godmorgen`;
			} else if (hours >= 10 && hours < 18) {
				return (`Goddag`);
			} else if (hours > 18 && hours < 24) {
				return (`Godaften`);
			} else(hours > 24 && hours < 5) {
				return (`Godnat`);
			}
		}
